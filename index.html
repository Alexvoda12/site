<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaneki Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .game-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            font-size: 18px;
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            min-width: 120px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        
        /* –°–¢–ê–¢–ò–ß–ù–ê–Ø –ö–ê–†–¢–ò–ù–ö–ê –ö–ê–ù–≠–ö–ò */
        .kaneki {
            width: 200px;
            height: 200px;
            background: url(OIP.jpeg) center center / contain no-repeat;
            border-radius: 50%;
            margin: 0 auto;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            box-shadow: 
                0 10px 30px rgba(255, 107, 107, 0.4),
                inset 0 -5px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .kaneki:active {
            transform: scale(0.92);
            box-shadow: 
                0 5px 15px rgba(255, 107, 107, 0.3),
                inset 0 -3px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* –ë–õ–û–ö –î–õ–Ø –ó–ê–ì–†–£–ó–ö–ò –°–û–•–†–ê–ù–ï–ù–ò–Ø (–ù–û–í–û–ï) */
        .load-save {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .load-save h3 {
            margin-bottom: 15px;
            color: #4CAF50;
            font-size: 18px;
        }
        
        .load-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
        }
        
        .load-input::placeholder {
            color: #666;
        }
        
        .click-effect {
            position: absolute;
            pointer-events: none;
            color: white;
            font-weight: bold;
            font-size: 24px;
            animation: floatUp 1s forwards;
            z-index: 100;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            max-width: 180px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.save {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
        }
        
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .kaneki {
                width: 180px;
                height: 180px;
            }
            
            .stat-box {
                padding: 12px;
                min-width: 100px;
            }
            
            .stat-value {
                font-size: 30px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ –¢–ê–ü–ê–õ–ö–ê –ö–ê–ù–≠–ö–ò</h1>
        <div class="subtitle">–¢–∞–ø–∞–π –ø–æ –ö–∞–Ω—ç–∫–∏, –ø–æ–≤—ã—à–∞–π —É—Ä–æ–≤–µ–Ω—å!</div>
        
        <div class="game-area">
            <div class="stats">
                <div class="stat-box">
                    <div>–£–†–û–í–ï–ù–¨</div>
                    <div class="stat-value" id="level">1</div>
                </div>
                <div class="stat-box">
                    <div>–ö–õ–ò–ö–û–í</div>
                    <div class="stat-value" id="clicks">0</div>
                </div>
            </div>
            
            <!-- –≠–ª–µ–º–µ–Ω—Ç —Å –∫–∞—Ä—Ç–∏–Ω–∫–æ–π –ö–∞–Ω—ç–∫–∏ -->
            <div class="kaneki" id="kaneki"></div>
            
            <!-- –ë–õ–û–ö –î–õ–Ø –ó–ê–ì–†–£–ó–ö–ò –°–û–•–†–ê–ù–ï–ù–ò–Ø (–ù–û–í–û–ï) -->
            <div class="load-save">
                <h3>üíæ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–∑ –±–æ—Ç–∞</h3>
                <input type="text" class="load-input" id="loadProgress" 
                       placeholder="–í–≤–µ–¥–∏: –∫–ª–∏–∫–∏,—É—Ä–æ–≤–µ–Ω—å (–Ω–∞–ø—Ä–∏–º–µ—Ä: 1500,15)">
                <div class="controls">
                    <button onclick="loadSavedProgress()" style="background: linear-gradient(45deg, #4CAF50, #2E7D32);">
                        üì• –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
                    </button>
                    <button onclick="saveGame()" class="save">
                        üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –±–æ—Ç–µ
                    </button>
                </div>
            </div>
            
            <div class="message" id="message">
                –ù–∞–∂–º–∏ –Ω–∞ –ö–∞–Ω—ç–∫–∏ —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å!
            </div>
        </div>
        
        <div class="footer">
            –ò–≥—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç —á–µ—Ä–µ–∑ Telegram Web App
        </div>
    </div>

    <script>
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        const tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
        tg.MainButton.setText('üíæ –°–û–•–†–ê–ù–ò–¢–¨ –ò–ì–†–£');
        tg.MainButton.show();
        
        // ========== –ò–ì–†–û–í–´–ï –î–ê–ù–ù–´–ï ==========
        let clicks = 0;
        let level = 1;
        let clickMultiplier = 1;
        
        // ========== –≠–õ–ï–ú–ï–ù–¢–´ DOM ==========
        const kanekiEl = document.getElementById('kaneki');
        const clicksEl = document.getElementById('clicks');
        const levelEl = document.getElementById('level');
        const messageEl = document.getElementById('message');
        
        // ========== –§–£–ù–ö–¶–ò–ò ==========
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function updateDisplay() {
            clicksEl.textContent = clicks.toLocaleString();
            levelEl.textContent = level;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å (–∫–∞–∂–¥—ã–µ 10 –∫–ª–∏–∫–æ–≤)
            const newLevel = Math.floor(clicks / 10) + 1;
            if (newLevel > level) {
                level = newLevel;
                showMessage(`üéâ –ù–û–í–´–ô –£–†–û–í–ï–ù–¨ ${level}!`);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
            tg.MainButton.setText(`üíæ –°–û–•–†–ê–ù–ò–¢–¨ (${clicks})`);
        }
        
        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(text) {
            messageEl.textContent = text;
            messageEl.style.opacity = '1';
            
            setTimeout(() => {
                messageEl.style.opacity = '0.7';
            }, 2000);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –∫–ª–∏–∫–∞
        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = `+${clickMultiplier}`;
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            
            document.querySelector('.game-area').appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 1000);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –ö–∞–Ω—ç–∫–∏
        function handleKanekiClick(event) {
            const rect = kanekiEl.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            clicks += clickMultiplier;
            createClickEffect(x, y);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è
            kanekiEl.style.transform = 'scale(0.92)';
            setTimeout(() => {
                kanekiEl.style.transform = 'scale(1)';
            }, 100);
            
            updateDisplay();
            
            // –í–∏–±—Ä–∞—Ü–∏—è
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
        }
        
        // –°–û–•–†–ê–ù–ï–ù–ò–ï –ò–ì–†–´ –í –ë–û–¢–ê (–û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• –í –ë–û–¢)
        function saveGame() {
            const gameData = {
                action: 'save_game',
                clicks: clicks,
                level: level,
                timestamp: Date.now()
            };
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify(gameData));
            
            showMessage('‚úÖ –ò–≥—Ä–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ!');
            showMessage('üíæ –í–µ—Ä–Ω–∏—Å—å –≤ –±–æ—Ç–∞, —á—Ç–æ–±—ã –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                tg.close();
            }, 2000);
        }
        
        // –ó–ê–ì–†–£–ó–ö–ê –°–û–•–†–ê–ù–Å–ù–ù–û–ì–û –ü–†–û–ì–†–ï–°–°–ê (–ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø)
        function loadSavedProgress() {
            const input = document.getElementById('loadProgress').value.trim();
            
            if (!input) {
                showMessage('‚ö†Ô∏è –í–≤–µ–¥–∏ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å!');
                return;
            }
            
            try {
                // –ü–∞—Ä—Å–∏–º –≤–≤–æ–¥: "1500,15" –∏–ª–∏ "1500" –∏–ª–∏ "1500–∫"
                let cleanInput = input.replace(/\s+/g, '');
                
                // –£–±–∏—Ä–∞–µ–º "–∫" –µ—Å–ª–∏ –µ—Å—Ç—å
                if (cleanInput.toLowerCase().endsWith('–∫')) {
                    cleanInput = cleanInput.slice(0, -1);
                }
                
                // –†–∞–∑–¥–µ–ª—è–µ–º –ø–æ –∑–∞–ø—è—Ç–æ–π
                const parts = cleanInput.split(',');
                
                if (parts.length === 0) {
                    showMessage('‚ö†Ô∏è –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç!');
                    return;
                }
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ —á–∏—Å–ª–∞
                const newClicks = parseInt(parts[0]) || 0;
                const newLevel = parseInt(parts[1]) || 1;
                
                if (newClicks < 0 || newLevel < 1) {
                    showMessage('‚ö†Ô∏è –ß–∏—Å–ª–∞ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º–∏!');
                    return;
                }
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
                clicks = newClicks;
                level = newLevel;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                updateDisplay();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                showMessage(`‚úÖ –ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∂–µ–Ω! ${clicks} –∫–ª–∏–∫–æ–≤, —É—Ä–æ–≤–µ–Ω—å ${level}`);
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                document.getElementById('loadProgress').value = '';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞:', error);
                showMessage('‚ö†Ô∏è –û—à–∏–±–∫–∞! –ò—Å–ø–æ–ª—å–∑—É–π —Ñ–æ—Ä–º–∞—Ç: 1500,15');
            }
        }
        
        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—é –ø—Ä–æ–≥—Ä–µ—Å—Å–∏—é?')) {
                clicks = 0;
                level = 1;
                clickMultiplier = 1;
                updateDisplay();
                showMessage('üîÑ –ò–≥—Ä–∞ —Å–±—Ä–æ—à–µ–Ω–∞!');
            }
        }
        
        // ========== –ù–ê–°–¢–†–û–ô–ö–ê –°–õ–£–®–ê–¢–ï–õ–ï–ô ==========
        kanekiEl.addEventListener('click', handleKanekiClick);
        
        kanekiEl.addEventListener('touchstart', function(event) {
            event.preventDefault();
            const touch = event.touches[0];
            const fakeMouseEvent = new MouseEvent('click', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            handleKanekiClick(fakeMouseEvent);
        }, { passive: false });
        
        // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫ –æ—Å–Ω–æ–≤–Ω–æ–π –∫–Ω–æ–ø–∫–µ Telegram
        tg.MainButton.onClick(saveGame);
        
        // ========== –ó–ê–ì–†–£–ó–ö–ê –ò–ó –õ–û–ö–ê–õ–¨–ù–û–ì–û –•–†–ê–ù–ò–õ–ò–©–ê ==========
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('kaneki_tap_save');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    clicks = data.clicks || 0;
                    level = data.level || 1;
                    showMessage('üîÑ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ');
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ localStorage:', e);
                }
            }
            
            updateDisplay();
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            localStorage.setItem('kaneki_tap_save', JSON.stringify({
                clicks: clicks,
                level: level,
                savedAt: Date.now()
            }));
        }, 30000);
        
        // ========== –ó–ê–ü–£–°–ö –ò–ì–†–´ ==========
        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ localStorage
            loadFromLocalStorage();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            showMessage('üëÜ –¢–∞–ø–∞–π –ø–æ –ö–∞–Ω—ç–∫–∏!');
            
            // –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—é
            setTimeout(() => {
                showMessage('üíæ –ß—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å: –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –±–æ—Ç–µ"');
            }, 5000);
            
            // CSS –∞–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    0% { box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4); }
                    50% { box-shadow: 0 10px 40px rgba(255, 107, 107, 0.7); }
                    100% { box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4); }
                }
            `;
            document.head.appendChild(style);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—É–ª—å—Å–∞—Ü–∏–∏
            setTimeout(() => {
                kanekiEl.style.animation = 'pulse 2s infinite';
            }, 1000);
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('loadProgress').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loadSavedProgress();
            }
        });
    </script>
</body>
</html>
