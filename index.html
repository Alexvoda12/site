<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaneki Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .game-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            font-size: 18px;
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            min-width: 120px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        
        /* –û–°–ù–û–í–ù–û–ï –ò–ó–ú–ï–ù–ï–ù–ò–ï: –ø—Ä–æ—Å—Ç–∞—è —Å—Ç–∞—Ç–∏—á–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ */
        .kaneki {
            width: 200px;
            height: 200px;
            /* –°–¢–ê–¢–ò–ß–ù–ê–Ø –ö–ê–†–¢–ò–ù–ö–ê –ö–ê–ù–≠–ö–ò */
            background: url(OIP.jpeg) center center / contain no-repeat;
            border-radius: 50%;
            margin: 0 auto;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            box-shadow: 
                0 10px 30px rgba(255, 107, 107, 0.4),
                inset 0 -5px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .kaneki:active {
            transform: scale(0.92);
            box-shadow: 
                0 5px 15px rgba(255, 107, 107, 0.3),
                inset 0 -3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .click-effect {
            position: absolute;
            pointer-events: none;
            color: white;
            font-weight: bold;
            font-size: 24px;
            animation: floatUp 1s forwards;
            z-index: 100;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            max-width: 180px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.save {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .kaneki {
                width: 180px;
                height: 180px;
            }
            
            .stat-box {
                padding: 12px;
                min-width: 100px;
            }
            
            .stat-value {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ –¢–ê–ü–ê–õ–ö–ê –ö–ê–ù–≠–ö–ò</h1>
        <div class="subtitle">–¢–∞–ø–∞–π –ø–æ –ö–∞–Ω—ç–∫–∏, –ø–æ–≤—ã—à–∞–π —É—Ä–æ–≤–µ–Ω—å!</div>
        
        <div class="game-area">
            <div class="stats">
                <div class="stat-box">
                    <div>–£–†–û–í–ï–ù–¨</div>
                    <div class="stat-value" id="level">1</div>
                </div>
                <div class="stat-box">
                    <div>–ö–õ–ò–ö–û–í</div>
                    <div class="stat-value" id="clicks">0</div>
                </div>
            </div>
            
            <!-- –≠–ª–µ–º–µ–Ω—Ç —Å –∫–∞—Ä—Ç–∏–Ω–∫–æ–π –ö–∞–Ω—ç–∫–∏ -->
            <div class="kaneki" id="kaneki"></div>
            
            <div class="controls">
                <button onclick="resetGame()">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>
                <button class="save" onclick="saveGame()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
            
            <div class="message" id="message">
                –ù–∞–∂–º–∏ –Ω–∞ –ö–∞–Ω—ç–∫–∏ —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å!
            </div>
        </div>
        
        <div class="footer">
            –ò–≥—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç —á–µ—Ä–µ–∑ Telegram Web App
        </div>
    </div>

    <script>
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        const tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
        tg.MainButton.setText('üíæ –°–û–•–†–ê–ù–ò–¢–¨ –ò–ì–†–£');
        tg.MainButton.show();
        
        // ========== –ò–ì–†–û–í–´–ï –î–ê–ù–ù–´–ï ==========
        let clicks = 0;
        let level = 1;
        let clickMultiplier = 1;
        
        // ========== –≠–õ–ï–ú–ï–ù–¢–´ DOM ==========
        const kanekiEl = document.getElementById('kaneki');
        const clicksEl = document.getElementById('clicks');
        const levelEl = document.getElementById('level');
        const messageEl = document.getElementById('message');
        
        // ========== –§–£–ù–ö–¶–ò–ò ==========
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function updateDisplay() {
            clicksEl.textContent = clicks.toLocaleString();
            levelEl.textContent = level;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å (–∫–∞–∂–¥—ã–µ 10 –∫–ª–∏–∫–æ–≤)
            const newLevel = Math.floor(clicks / 10) + 1;
            if (newLevel > level) {
                level = newLevel;
                showMessage(`üéâ –ù–û–í–´–ô –£–†–û–í–ï–ù–¨ ${level}!`);
                // –£–ë–†–ê–ù–û: –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
            tg.MainButton.setText(`üíæ –°–û–•–†–ê–ù–ò–¢–¨ (${clicks})`);
        }
        
        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(text) {
            messageEl.textContent = text;
            messageEl.style.opacity = '1';
            
            setTimeout(() => {
                messageEl.style.opacity = '0.7';
            }, 2000);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –∫–ª–∏–∫–∞
        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = `+${clickMultiplier}`;
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            
            document.querySelector('.game-area').appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 1000);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –ö–∞–Ω—ç–∫–∏
        function handleKanekiClick(event) {
            const rect = kanekiEl.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            clicks += clickMultiplier;
            createClickEffect(x, y);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è
            kanekiEl.style.transform = 'scale(0.92)';
            setTimeout(() => {
                kanekiEl.style.transform = 'scale(1)';
            }, 100);
            
            updateDisplay();
            
            // –í–∏–±—Ä–∞—Ü–∏—è
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGame() {
            const gameData = {
                action: 'save_game',
                clicks: clicks,
                level: level,
                timestamp: Date.now()
            };
            
            tg.sendData(JSON.stringify(gameData));
            showMessage('‚úÖ –ò–≥—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
            
            setTimeout(() => {
                tg.close();
            }, 1000);
        }
        
        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—é –ø—Ä–æ–≥—Ä–µ—Å—Å–∏—é?')) {
                clicks = 0;
                level = 1;
                clickMultiplier = 1;
                updateDisplay();
                showMessage('üîÑ –ò–≥—Ä–∞ —Å–±—Ä–æ—à–µ–Ω–∞!');
                // –£–ë–†–ê–ù–û: —Å–±—Ä–æ—Å —Ü–≤–µ—Ç–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏
            }
        }
        
        // ========== –ù–ê–°–¢–†–û–ô–ö–ê –°–õ–£–®–ê–¢–ï–õ–ï–ô ==========
        kanekiEl.addEventListener('click', handleKanekiClick);
        
        kanekiEl.addEventListener('touchstart', function(event) {
            event.preventDefault();
            const touch = event.touches[0];
            const fakeMouseEvent = new MouseEvent('click', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            handleKanekiClick(fakeMouseEvent);
        }, { passive: false });
        
        tg.MainButton.onClick(saveGame);
        
        // ========== –ó–ê–ì–†–£–ó–ö–ê –°–û–•–†–ê–ù–ï–ù–ò–ô ==========
        function loadSavedGame() {
            const saved = localStorage.getItem('kaneki_tap_save');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    clicks = data.clicks || 0;
                    level = data.level || 1;
                    showMessage('üîÑ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ');
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                }
            }
            
            updateDisplay();
        }
        
        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        setInterval(() => {
            localStorage.setItem('kaneki_tap_save', JSON.stringify({
                clicks: clicks,
                level: level,
                savedAt: Date.now()
            }));
        }, 30000);
        
        // ========== –ó–ê–ü–£–°–ö –ò–ì–†–´ ==========
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedGame();
            showMessage('üëÜ –¢–∞–ø–∞–π –ø–æ –ö–∞–Ω—ç–∫–∏!');
            
            setTimeout(() => {
                kanekiEl.style.animation = 'pulse 2s infinite';
            }, 1000);
        });
        
        // CSS –∞–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4); }
                50% { box-shadow: 0 10px 40px rgba(255, 107, 107, 0.7); }
                100% { box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
